[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:heatbed_neopixel
    neopixel:my_neopixel
layers:
    breathing  10 1 top (.5,.5,1)

[led_effect bed_effects]
leds:
    neopixel:heatbed_neopixel
autostart:                          true
frame_rate:                         24
heater:                             heater_bed
layers:
    heater  50 0 add    (1,1,0),(1,0,0)
    static  0  0 top    (1,0,0)

    [led_effect extruder_effects]
leds:
    neopixel:my_neopixel
autostart:                          true
frame_rate:                         24
heater:                             extruder
layers:
    heater  50 0 add    (1,1,0),(1,0,0)
    static  0  0 top    (1,0,0)